server.port=${port}
spring.application.name=provider
spring.cloud.nacos.discovery.server-addr=local:8848
spring.cloud.nacos.config.server-addr=local:8848
spring.cloud.nacos.discovery.group=SEATA_GROUP
spring.cloud.nacos.config.name=provider-config
spring.cloud.sentinel.transport.dashboard=local:8858
#  端口配置会在应用对应的机器上启动一个 Http Server，该 Server 会与 Sentinel 控制台做交互
spring.cloud.sentinel.transport.port=8719
spring.cloud.sentinel.eager=true

spring.cloud.alibaba.seata.tx-service-group=order-service-group
spring.datasource.url=jdbc:mysql://local:3306/seata_provider
spring.datasource.username=root
spring.datasource.password=root